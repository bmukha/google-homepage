<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>

  <body>
    <nav>
      <div>
        <p>Gmail</p>
      </div>
      <div>
        <p>Pictures</p>
      </div>
      <div>
        <p>Applications</p>
      </div>
      <div>

    <main>
      <div id="logo_container">
        <img id="logo"

            <input id="searchbar" type="text">
            <div id="buttons-container">
              <input type="submit" class="buttons" value="Search">
              <input type="submit" class="buttons" value="I'm lucky">
            </div>
          </form>
      </div>
    </main>
    <footer>
      <ul>
        <li>Ads</li>
        <li>For business</li>
        <li>About Google</li>
        <li>How it works</li>
      </ul>
    </footer>

</html>
